<!doctype html>
<html>
  <head>
    <title>Youtube Live Videos</title>
    <link rel="stylesheet" href="./styles.css">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="607353347851-g5fkpmdeqq4kkm25v44e5gcntunoolrr.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <div id="login-container" class="pre-auth"> 
      <h1>Join a Youtube Live Stream</h1>
      <button id="login-link">Sign In with Google</button> 
      <h2>To get started</h2>
    </div>

    <div id="container">
      <div id=user-info></div>
      <div id="buttons">
        <h1>Search for live streaming videos</h1>
        <input id="query" value='Gaming' type="text"/><button id="search-button" disabled onclick="getVideos()">Search</button>
      </div>
      <div id="all-videos"></div>
      <div id="live-video"></div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="auth.js"></script>
    <script src="index.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
  </body>
</html>
